  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="{% static 'css/index.css'%}">
  <link rel="stylesheet" href="{% static 'css/About.css'%}">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/Product_reviews.css'%}">
  <script src="{% static 'js/bootstrap.min.js'%}"></script>

</head>

<body style="background-color: #b9e8b6;">
  <nav>
    <div class="nav-bar">
      <i class='bx bx-menu sidebarOpen'></i>
      <span class="logo navLogo">
        <img src="{% static 'img/logo.png'%}" class="logo3" style="height: 50px; width:50px">
        <a href="#" class="logo2">Anidasoc Pa Herbal</a>
      </span>
      <div class="darkLight-searchBox">
        <div class="dark-light">
          <i class='bx bx-moon moon'></i>
          <i class='bx bx-sun sun'></i>
        </div>

        <div class="searchBox">
          <div class="searchToggle">
            <i class='bx bx-x cancel'></i>
            <i class='bx bx-search search'></i>
          </div>

          <form class="search-field" method="get" action="/search">
            <input type="text" name="keyword" placeholder="Search..." required>
            <button><i class='bx bx-search'></i></button>
          </form>
        </div>
      </div>

      <div class="menu">
        <div class="logo-toggle">
          <span class="logo"><a href="#">Anidosoc Pa Herbal</a></span>
          <i class='bx bx-x siderbarClose'></i>
        </div>

        <ul class="nav-links">
          <li><a href="{% url 'website-home'  %}">Home</a></li>
          <li>
            <a href="{% url 'website-cat'%}">Category</a>
          </li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
          <li><a href="{% url 'blog' %}">blogs & post</a></li>
          <li style="color: black;"> <a href="{% url 'mycart'  %}"><i id="icon" class="fa-solid fa-cart-plus"> </i></a>
          </li>

          {% if user.is_authenticated %}
          <li style="color: white;">
            <a href="{% url 'profile' %}"><span id="text">profile</span>
            </a>
          </li>
          <li style="color: white;">
            <a href="{% url 'user-logout' %}"><i class="fas fa-power-off"></i><span id="text"></span>
            </a>
          </li>
          {% else %}
          <li style="color: black;">
            <a href="{% url 'user-login' %}"><span id="text">Sign in</span>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>


    </div>
  </nav>
  {% block content%}
  {% endblock%}


  <script>

    const body = document.querySelector("body"),
      nav = document.querySelector("nav"),
      modeToggle = document.querySelector(".dark-light"),
      searchToggle = document.querySelector(".searchToggle"),
      sidebarOpen = document.querySelector(".sidebarOpen"),
      siderbarClose = document.querySelector(".siderbarClose");

    let getMode = localStorage.getItem("mode");
    if (getMode && getMode === "dark-mode") {
      body.classList.add("dark");
    }

    // js code to toggle dark and light mode
    modeToggle.addEventListener("click", () => {
      modeToggle.classList.toggle("active");
      body.classList.toggle("dark");

      // js code to keep user selected mode even page refresh or file reopen
      if (!body.classList.contains("dark")) {
        localStorage.setItem("mode", "light-mode");
      } else {
        localStorage.setItem("mode", "dark-mode");
      }
    });

    // js code to toggle search box
    searchToggle.addEventListener("click", () => {
      searchToggle.classList.toggle("active");
    });


    //   js code to toggle sidebar
    sidebarOpen.addEventListener("click", () => {
      nav.classList.add("active");
    });

    body.addEventListener("click", e => {
      let clickedElm = e.target;

      if (!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")) {
        nav.classList.remove("active");
      }
    });

  </script>

    <div class="logo">
      <img src="{% static 'img/logo.png'%}" class="navbar_img">
      <p> ANIDASOÆ† PA HERBAL </p>

    <div class="social_media_icons pt-2 mb-5">

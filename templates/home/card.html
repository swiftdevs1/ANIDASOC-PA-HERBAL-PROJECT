<!--Topside-->
<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header  text-white" style="background:  #1e6225;">
                    Statistics
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 mb-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-user'%}">
                                <div class="card my-card shadow text-center p-3  text-white"
                                    style="background:  #1e6225;">
                                    <h4>Users <i class="fas fa-users"></i></h4>
                                    <h3>{{user_count}}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-3 mb-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-category'%}">
                                <div class="card my-card shadow text-center p-3 text-white"
                                    style="background:  #1e6225;">
                                    <h4 style="gap: 2rem;">Categories<i class="fas fa-braille"></i></h4>
                                    <h3>{{cat_count}}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-3 mb-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-product'%}">
                                <div class="card my-card shadow text-center p-3 text-white"
                                    style="background:  #1e6225;">
                                    <h4>Products <i class="fas fa-box"></i></h4>
                                    <h3>{{product_count}}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-3 mb-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-order'%}">
                                <div class="card my-card shadow text-center p-3 text-white"
                                    style="background:  #1e6225;">
                                    <h4>Orders <i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{order_count}}</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

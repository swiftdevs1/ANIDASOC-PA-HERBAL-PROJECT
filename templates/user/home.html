<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Css link  -->
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
    <link rel="stylesheet" href="{% static 'css/pop.css'%}">
    <title>Order history</title>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="header bg-success p-1">
            <a href="{% url 'website-home'  %}" style="color: black;"><i class="bi bi-house-door-fill"></i></a>
            <img src="{{user.profile.image.url}}" alt="Avatar" class="avatar">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4  col-sm-12">
            <div class="sidebar pt-5">
                <div class="view_orders active">
                    <a href="{% url 'user_home' %}" style="color: inherit;"><i class="bi bi-cart-check-fill"></i> <span
                            class="sidebar_item">
                            View Orders </span></a>
                </div>

                <div class="profile">
                    <a href="{% url 'profile' %}" style="color: inherit;"><i class="bi bi-person-fill"></i> <span
                            class="sidebar_item">
                            Profile</span></a>
                </div>
                <div class="setting">
                    <a href="{% url 'setting' %}" style="color: inherit;"><i class="bi bi-gear-fill"></i> <span
                            class="sidebar_item">
                            settings</span></a>
                </div>
                <div class="logout">
                    <i class="bi bi-box-arrow-in-right"></i> <span class="sidebar_item" onclick="openPopup()"
                        style="cursor: pointer;">
                        Logout</span>
                </div>

            </div>
        </div>

        <div class="col-md-7 mt-5">
            <table class="table bg-white">
                <thead class="bg-success">
                    <tr class="text-white">
                        <th scope="col">S/N</th>
                        <th scope="col">Order ID</th>
                        <th scope="col">Amount</th>
                        <th scope="col">ordered on</th>
                        <th scope="col">status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td><a href="{% url 'customerorderdetail' order.pk %}">#ORDER_{{order.id}}</a></td>
                        <td>{{ order.total }}</td>
                        <td>{{ order.created_at }}</td>
                        <td class="text-success">{{ order.order_status }}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
            <div class="popup" id="popup">
                <p>Are you sure, you want to logout?</p>
                <div class="rows">
                    <div><a href=""><button type="" class="cancel" onclick="closePopup()">Cancel</button></a>
                    </div>
                    <div></div><a href="{% url 'user-logout' %}"><button type="" class="log">logout</button></a>
                </div>
            </div>

        </div>

    </div>

    <script>
        let popup = document.getElementById('popup')
        function openPopup() {
            popup.classList.add('open-pop')
        }
        function closePopup() {
            popup.classList.remove('open-pop')
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>

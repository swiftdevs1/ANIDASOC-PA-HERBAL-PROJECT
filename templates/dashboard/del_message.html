{% extends 'home/base.html'%}
{% block title %}DELETE-MEESAGE PAGE{% endblock %}
{% block content%}
{% load crispy_forms_tags %}

<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3 class="text-success">Delete Message</h3>
            <hr>
            <form method="POST">
                <div class="alert alert-danger">
                    <h4>Are you sure, you want to delete <span class="text-success">{{ mgs }}</span>?</h4>
                </div>
                {% csrf_token %}
                <a class="btn btn-secondary btn-sm" href="{% url 'dashboard-message' %}">Cancel</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>
<!--End Table-->
{% endblock%}

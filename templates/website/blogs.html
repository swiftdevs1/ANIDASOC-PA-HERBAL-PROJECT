{% extends 'home/web_base.html'%}
{% block title %}HOME PAGE{% endblock %}
{% block content%}
{% load static %}
<section class style="background-color: #b9e8b6;">
    <div class="p-5 m-5">
        <h3 class="fs-3 fw-bold text-center pt-2 pb-2">RECENT BLOG</h3>
        {% for post in posts %}
        <div class="pb-3">
            <div class="col-lg-12">
                <h5 class="fs-5 pt-4 text-start text-info">{{post.title}}.</h5>
                <p class="text-muted fs-6 text-start"><i>{{post.date|timesince}} ago</i></p>
            </div>
            <div class="col-lg-12 pt-2">
                <img src="{{post.image.url}}" style="width: 100%;" alt="Blog1">
            </div>
            <div class="row row-centered">
                <div class="col-lg-10 pt-3 para">
                    {{post.text}}
                </div>
                <div class="col-lg-2 pt-3">
                    <h4 class="fs-5 fw-bold text-end text-underline"><a href="#" class="text-success">Read more</a>
                    </h4>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</section>
{% endblock%}

{% extends 'home/web_base.html'%}
{% block title %}HOME PAGE{% endblock %}
{% block content%}
{% load static %}

<div id="section">
    {% include 'website/corousel.html'%}

    <!-- OUR PRODUCTS-->
    <section class="pt-3 products">
        <div class="container services">
            <h4 class="text-center"> {{category_name.title}} Products </h4>
            <!--ROW1-->
            <div class="row text-center gy-lg-1  justify-content-center justify-content-sm-center">
                {% for product in product%}
                <div class="col-lg-3 col-sm-6 col-md-6">
                    <div class="shadow-lg p-3 mb-2 bg-body rounded ">
                        <div class="card-body text-center">
                            <a href="{% url 'website-product-detail' product.id %}">

                                <img src="{{product.image.url}}">
                                <hr>
                                <p class="card-text ratings">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                </p>
                                <p class="price"> GHC {{product.selling_price}}</p>
                                <p class="card-text">{{product.title}} <span class="add_Icon"> <i
                                            class="fa-solid fa-plus"></i></span>
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}


            </div>

    </section>
</div>
{% endblock%}

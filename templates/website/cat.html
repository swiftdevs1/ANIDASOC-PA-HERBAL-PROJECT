<!--Topside-->
<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/95a0b08006.js" crossorigin="anonymous"></script>

    <title>CATEGORY PAGE</title>

</head>

<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen'></i>
            <span class="logo navLogo">
                <img src="{% static 'img/logo.png'%}" class="logo3" style="height: 50px; width:50px">
                <a href="#" class="logo2">Anidasoc Pa Herbal</a>
            </span>
            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>

                <div class="searchBox">
                    <div class="searchToggle">
                        <i class='bx bx-x cancel'></i>
                        <i class='bx bx-search search'></i>
                    </div>

                    <div class="search-field">
                        <input type="text" placeholder="Search...">
                        <i class='bx bx-search'></i>
                    </div>
                </div>
            </div>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">Anidosoc Pa Herbal</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="{% url 'website-home'  %}">Home</a></li>
                    <li>
                        <a href="{% url 'website-cat'%}">Category</a>
                    </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">blogs & post</a></li>
                    <li style="color: white;">
                        <a href=""><span id="text">Sign in</span>
                        </a>
                    </li>
                    <li style="color: white;"> <a href="{% url 'mycart'  %}"><i id="icon" class="fa-solid fa-cart-plus">
                            </i></a>
                    </li>
                </ul>

            </div>


        </div>
    </nav>
    {% include 'website/corousel.html'%}

    <section class="pt-3 products">
        <div class="container services">
            <h4 class="text-center"> Category </h4>
            <!--ROW1-->
            <div class="row text-center gy-lg-1  justify-content-center justify-content-sm-center">
                {% for item in category%}
                <div class="col-lg-4 col-sm-6 col-md-6">
                    <div class="shadow-lg p-3 mb-2 bg-body rounded ">
                        <div class="card-body text-center">
                            <img src="{% static 'img/mixture_1.png'%}">
                            <hr>
                            <p class="card-text ratings">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </p>
                            <p class="card-text">
                                <a href="{% url 'collection' item.slug%}">{{item.title}}</a>
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

    </section>
    </div>

    <script>

        const body = document.querySelector("body"),
            nav = document.querySelector("nav"),
            modeToggle = document.querySelector(".dark-light"),
            searchToggle = document.querySelector(".searchToggle"),
            sidebarOpen = document.querySelector(".sidebarOpen"),
            siderbarClose = document.querySelector(".siderbarClose");

        let getMode = localStorage.getItem("mode");
        if (getMode && getMode === "dark-mode") {
            body.classList.add("dark");
        }

        // js code to toggle dark and light mode
        modeToggle.addEventListener("click", () => {
            modeToggle.classList.toggle("active");
            body.classList.toggle("dark");

            // js code to keep user selected mode even page refresh or file reopen
            if (!body.classList.contains("dark")) {
                localStorage.setItem("mode", "light-mode");
            } else {
                localStorage.setItem("mode", "dark-mode");
            }
        });

        // js code to toggle search box
        searchToggle.addEventListener("click", () => {
            searchToggle.classList.toggle("active");
        });


        //   js code to toggle sidebar
        sidebarOpen.addEventListener("click", () => {
            nav.classList.add("active");
        });

        body.addEventListener("click", e => {
            let clickedElm = e.target;

            if (!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")) {
                nav.classList.remove("active");
            }
        });

    </script>
    <!-- Footer -->
    <footer>
        <h5> Product Details</h5>
        <div class="logo">
            <img src="{% static 'img/logo.png'%}" class="navbar_img">
            <p> ANIDASOC PA HERBAL </p>
        </div>

        <div class="social_media_icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </footer>



    <!-- Bootstap Js
         -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<link rel="stylesheet" href="Login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
		<div class="formContainer">
			<div class="container">
				<div class="wrapper">
					<h1>LOGIN</h1><br> 
					<div class="col-md sign">
						<a href="" class="anchor"><i class="bi bi-google media_icons text-black"></i></a>
						<input type="text" class="form-control text-center signInput" id="validationDefault01"  placeholder="Sign in with Google" required  style="border-radius: 60px; font-weight: 700;">
					</div>
					   <div class="col-md">
						<label for="validationDefault01" class="form-label">UserName<font>**</font></label>
						<input type="text" class="form-control" id="validationDefault01"  required placeholder="E.g Yidana" style="border-radius: 60px;">
					   </div>
					   <div class="col-md">
						<label for="validationDefault01" class="form-label">Password<font>**</font></label>
						<input type="password" minlength="8" class="form-control" id="validationDefault01"  required placeholder="Min 8-characters" style="border-radius: 60px;">
					   </div><br>
					   <div class="col-md">
						<button type="submit" style="border-radius: 60px;">Login</button>
					   </div>
		
					   <div class="haveAccount">
						<p>Do you have an account? <a href="Register.html"> SignUp</a> </p>
					   </div>
					   
				</div>
				<div class="imageContainer">
					<img src="https://www.diabetes.co.uk/wp-content/uploads/2019/01/iStock-907874168.jpg" alt="Invalid">
				</div>
			</div>
		</div>
	   <script src="JS/bootstrap.min.js"></script>
</body>
</html>

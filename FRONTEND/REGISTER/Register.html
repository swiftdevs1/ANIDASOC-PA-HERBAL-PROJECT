<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<link rel="stylesheet" href="Register.css">
</head>
<body>
	<div class="formContainer">
		<div class="wrapper">
			<h1>REGISTER</h1>
			<div class="col-md">
				<label for="validationDefault01" class="form-label">UserName <font>**</font></label>
				<input type="text" class="form-control" id="validationDefault01"  required >
			</div>
			<div class="col-md">
				<label for="validationDefault01" class="form-label">Email <font>**</font></label>
				<input type="text" class="form-control" id="validationDefault01"  required>
			   </div>
			   <div class="col-md">
				<label for="validationDefault01" class="form-label">Password <font>**</font></label>
				<input type="text" class="form-control" id="validationDefault01"  required>
			   </div>
			   <div class="col-md">
				<label for="validationDefault01" class="form-label">Confirm Password <font>**</font></label>
				<input type="text" class="form-control" id="validationDefault01"  required>
			   </div><br>
			   <div class="col-md">
				<button type="submit">Register</button>
			   </div>

			   <div class="haveAccount">
				<p>Already have an account? <a href="">Login</a> </p>
			   </div>
			   
		</div>
	</div>
	   <script src="JS/bootstrap.min.js"></script>
</body>
</html>
